<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin - Saran & Kritik</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f9ff;
      color: #003366;
      padding: 20px;
      margin: 0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .back-btn {
      padding: 10px 6px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #0056b3;
    }

    h1 {
      margin: 10px 0 20px;
      font-size: 24px;
      color: #002244;
    }

    .main-container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }

    .table-container {
      overflow-x: auto;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
    }

    th, td {
      padding: 12px 16px;
      border: 1px solid #ccc;
      text-align: left;
      font-size: 15px;
    }

    th {
      background-color: #007bff;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e6f2ff;
    }

    button {
      padding: 6px 12px;
      border: none;
      background: #dc3545;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #c82333;
    }

    @media screen and (max-width: 768px) {
      th, td {
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="index.html" class="back-btn">‚Üê Kembali</a>
    <h1>Dashboard Admin</h1>
  </div>

  <div class="main-container">
    <div class="table-container">
      <table id="data-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>WhatsApp</th>
            <th>Jenis</th>
            <th>Website</th>
            <th>Fitur</th>
            <th>Pesan</th>
            <th>Waktu</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxJ6OHv2ly_LNdLmFH-87YkdyEv-ED9N2fi0qizox4Ge9I_WkYRc5VN3vcRJqBnqX0gvQ/exec";

    function fetchData() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#data-table tbody");
          tbody.innerHTML = "";
          data.forEach((row, i) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${i + 1}</td>
              <td>${row.nama}</td>
              <td>${row.wa}</td>
              <td>${row.jenis}</td>
              <td>${row.website}</td>
              <td>${row.fitur}</td>
              <td>${row.pesan}</td>
              <td>${new Date(row.timestamp).toLocaleString("id-ID")}</td>
              <td><button onclick="hapusData(${row.id})">Hapus</button></td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function hapusData(id) {
      if (confirm("Yakin ingin menghapus data ini?")) {
        fetch(`${scriptURL}?id=${id}`, { method: "DELETE" })
          .then(res => res.json())
          .then(() => {
            alert("Data berhasil dihapus.");
            fetchData();
          });
      }
    }

    window.onload = fetchData;
  </script>

</body>
</html>
